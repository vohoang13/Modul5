<h2>Today's Article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-ss4-hacker-news-like></app-ss4-hacker-news-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title: </td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td><textarea [(ngModel)]="article.url" cols="70"></textarea></td>
    </tr>
    <tr>
      <td><button (click)="addNewArticle()">Add New</button></td>
    </tr>
  </table>
</div>
