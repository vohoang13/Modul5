<form [formGroup]="reactiveForm" (ngSubmit)="addNew()">
  <table >
    <tr>
      <td>ID : </td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Name : </td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Price : </td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Des : </td>
      <td><input type="text" formControlName="descriptions"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
